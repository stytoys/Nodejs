<!DOCTYPE html>
<html lang="fr">
  <head>

    <title>Calcul TVA</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <h1>Calculer la TVA</h1>

          <form action="/" method="POST">

            <div class="form-group">
              <label for="exampleFormControlInput1">Votre salaire BRUT mensuel</label>
              <input type="number" class="form-control" id="salaire" name="salaire">
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">SÃ©lectionner votre statut</label>
              <select class="form-control" id="statut" name="statut">
                <option value="0.73" name="non-cadre">Non cadre</option>
                <option value="0.77" name="cadre">Cadre</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary mb-2">Calculer</button>

          </form>
        </div>
      </div>
    </div>
    <!-- script -->
